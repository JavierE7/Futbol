<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* Fondo negro */
      display: flex;
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      height: 100vh; /* Altura completa de la ventana */
    }
    .video-container {
      max-width: 560px; /* Ancho m√°ximo del video */
      width: 100%; /* Responsive */
    }
    iframe {
      width: 100%;
      height: 315px; /* Altura del video, ajustable */
      border: none; /* Sin bordes */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Reemplaza el src con el enlace de tu video de YouTube -->
    <iframe src="https://rojadirectaenhd.net/embed/eventos.html?r=aHR0cHM6Ly9zdHJlYW0xOTZ0cC5jb20vZ2xvYmFsMS5waHA/c3RyZWFtPWVzcG4=" 
            allowfullscreen></iframe>
  </div>
</body>
</html>
